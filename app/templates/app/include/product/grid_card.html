{% load static %}

<div class="single-product">
    <div class="product-image">
        <img src="{% if product.img %}{{ product.img.url }}{% else %}{% static 'app/images/no_product.png' %}{% endif %}"
             alt="#" height="240px">
        <div class="button">
            <a class="btn bg-burgundy" data-bs-toggle="modal" data-bs-target="#addToCartModal"
               onclick="addToCart(this)" data-name="{{ product.name }}" data-id="{{ product.id }}"
               data-price="{{ product.price }}" s><i
                    class="lni lni-cart"></i> Добавить в корзину</a>
        </div>
    </div>
    <div class="product-info">
        <span class="category">{{ product.subcategory.name }}</span>
        <h4 class="title">
            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        </h4>
        <div class="price">
            <span class="text-burgundy">{{ product.price }} Р.</span>
        </div>
    </div>
</div>
