{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ subcategory.name }}
{% endblock %}

{% block breadcrumbs %}

        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content d-flex align-items-center">
                        <h1 class="page-title">{{ subcategory.name }}</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'app:home' %}"><i class="lni lni-home"></i> Главная</a></li>
                        <li>
                            <a href="{{ subcategory.category.get_absolute_url }}"> {{ subcategory.category.name }}</a>
                        </li>
                        <li>{{ subcategory.name }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
