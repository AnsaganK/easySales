{% extends 'base.html' %}

{% block title %}
    Верификация
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content d-flex align-items-center">
                        <h1 class="page-title">Верификация</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'app:home' %}"><i class="lni lni-home"></i> Главная</a></li>
                        <li>Верификация</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="account-login section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-12">
                    <form class="card login-form" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="title">
                                <h3>Войти</h3>
                                <p>Мы отправили вам 6 значный код, с помощью него вы можете продолжить</p>
                            </div>
                            <div class="form-group input-group">
                                <label for="reg-fn">Код</label>
                                <input class="form-control" type="text" name="code" required="">
                            </div>
                            <div class="button">
                                <button class="btn bg-burgundy" type="submit">Войти</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
