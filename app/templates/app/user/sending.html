{% extends 'base.html' %}

{% block title %}
    Рассылка писем
{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content d-flex align-items-center">
                        <h1 class="page-title">Рассылка</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <ul class="breadcrumb-nav">
                        <li><a href="{% url 'app:home' %}"><i class="lni lni-home"></i> Главная</a></li>
                        <li><a href="{% url 'app:user_list' %}"> Список пользователей</a></li>
                        <li>Рассылка</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section class="section blog-single">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-header text-center">
                                <h4 class="text-burgundy">Рассылка</h4>
                            </div>
                            <div class="card-body">
                                <textarea name="message" id="" rows="10" class="form-control text-center"
                                          placeholder="Сообщение..."></textarea>
                                <hr>
                                <div class="d-flex justify-content-center">
                                    {% for user in users %}
                                        <input type="checkbox" class="d-none user_checkbox" id="user_{{ user.id }}"
                                               name="user" value="{{ user.id }}">
                                        <label for="user_{{ user.id }}" class="user_label">
                                            {{ user.username }}
                                        </label>
                                    {% endfor %}
                                </div>
                                <hr>
                                <button type="submit" class="btn bg-burgundy text-white d-block m-auto">
                                    Рассылка
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
